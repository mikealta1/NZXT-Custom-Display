<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>NZXT Clock Display</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: 'Nunito', 'Arial', sans-serif;
      text-align: center;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./pokemerald.gif'); /* <--- Replace this */
      background-size:150%;
      background-repeat: no-repeat;
      background-position: right 10px top 10px;
      z-index: -1;
      opacity: 1; /* adjust visibility of GIF */
    }

    .time {
      font-size: 5.3em;
      font-weight: 850;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #54e680, 0 0 20px #54e680;
    }

    .date {
      font-size: 3em;
      font-weight: 750;
      opacity: 0.8;
      text-shadow: 0 0 6px #54e680;
    }
  </style>

</head>
<body>
  <div class="time" id="time">--:--</div>
  <div class="date" id="date">Loading...</div>

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = String(now.getMinutes()).padStart(2, '0');
      let seconds = String(now.getSeconds()).padStart(2, '0');
      const options = { weekday: 'short', month: 'short', day: 'numeric' };

      // 12-hour format (remove if you prefer 24-hour)
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;

      document.getElementById('time').textContent = `${hours}:${minutes} ${ampm}`;
      document.getElementById('date').textContent = now.toLocaleDateString(undefined, options);
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
