<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NZXT Clock Display</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: "pokemerald.gif"; /* <--- Replace this */
      background-size: cover;
      background-position: center;
      z-index: -1;
      opacity: 1; /* adjust visibility of GIF */
    }

    .time {
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ff3b6e, 0 0 20px #ff3b6e;
    }

    .date {
      font-size: 1.2em;
      opacity: 0.8;
      text-shadow: 0 0 6px #ff3b6e;
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="time" id="time">--:--</div>
  <div class="date" id="date">Loading...</div>

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = String(now.getMinutes()).padStart(2, '0');
      let seconds = String(now.getSeconds()).padStart(2, '0');
      const options = { weekday: 'short', month: 'short', day: 'numeric' };

      // 12-hour format (remove if you prefer 24-hour)
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;

      document.getElementById('time').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
      document.getElementById('date').textContent = now.toLocaleDateString(undefined, options);
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
